name: Update Market Data

on:
  schedule:
    # 每天 UTC 22:00 (台灣時間 06:00) — 美股收盤後
    - cron: "0 22 * * 1-5"
  workflow_dispatch: # 手動觸發

permissions:
  contents: write

jobs:
  update-csv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install yfinance pandas pytz

      - name: Download latest data
        run: python update_data.py

      - name: Check for changes
        id: check
        run: |
          git diff --quiet public/data/raw/ data/raw/ && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit & push
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/raw/ data/raw/
          git commit -m "data: update market data $(date -u +%Y-%m-%d)"
          git push
